{% extends "base.html" %}

{% block title %}Usuarios Registrados | VulnFlask{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-users me-2"></i>Listado de Usuarios</h2>

<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre de Usuario</th>
                </tr>
            </thead>
            <tbody>
                {% for u in usuarios %}
                    <tr>
                        <td>{{ u.id }}</td>
                        <td>{{ u.username }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
