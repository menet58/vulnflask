{% extends "base.html" %}

{% block title %}Subida de archivos{% endblock %}

{% block content %}
    <h2>Subir archivo</h2>
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file"><br><br>
        <input type="submit" value="Subir">
    </form>
{% endblock %}
