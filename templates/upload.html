<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subida de archivos</title>
</head>
<body>
    <h2>Subir archivo</h2>

    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file"><br><br>
        <input type="submit" value="Subir">
    </form>

    <p><a href="/">🏠 Volver al inicio</a></p>
</body>
</html>
