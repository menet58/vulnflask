{% extends "base.html" %}

{% block title %}Comentarios Internos | VulnFlask{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-comments me-2"></i>Comentarios del equipo</h2>

<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="autor" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="autor" name="autor" required>
            </div>
            <div class="mb-3">
                <label for="texto" class="form-label">Comentario</label>
                <textarea class="form-control" id="texto" name="texto" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane me-1"></i> Enviar comentario</button>
        </form>
    </div>
</div>

<h4 class="mb-3">Comentarios recientes</h4>
<ul class="list-group">
    {% for c in comentarios %}
        <li class="list-group-item">
            <strong>{{ c.autor }}</strong>: {{ c.texto|safe }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
